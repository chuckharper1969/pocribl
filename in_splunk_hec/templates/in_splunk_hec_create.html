{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}
    <div class="card">
        <div class="card-header  text-bg-dark">
            Add Splunk HEC Input
        </div>
        <div class="card-body">
          <form method="POST" action="{% url 'in_splunk_hec_create' %}">
            {% csrf_token %}
          
            {{ form.as_p }}
          
          <br/>
            <button type="submit" class="btn btn-success btn-sm">Add Input</button>
             <a href="{% url 'in_splunk_hec_list' %}" class="btn btn-secondary">Back</a>
          
          </form>
        </div>
    </div>
{% endif %}
    
{% endblock %}
